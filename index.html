<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Yacht Interior</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header {
            background-image: url('https://yourimageurl.com'); /* Background image of the yacht */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .welcome-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: #0077b6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .welcome-button:hover {
            background-color: #0096c7;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .close-button {
            color: #333;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="/mnt/data/Minimalistic_logo_for_a_luxury_yacht_and_custom_fu.png" alt="Luxury Yacht Logo" width="100">
        </div>
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Создаем уникальные решения для яхт, катамаранов, офисов и домов</p>
        <button class="welcome-button" id="applyButton">Подать заявку</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeButton">&times;</span>
            <h2>Подайте заявку прямо сейчас!</h2>
            <form>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Сообщение:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <button type="submit" style="background-color: #0077b6; color: #ffffff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Отправить</button>
            </form>
        </div>
    </div>

    <script>
        // Modal logic
        const applyButton = document.getElementById('applyButton');
        const modal = document.getElementById('myModal');
        const closeButton = document.getElementById('closeButton');

        applyButton.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
